{% if theme.logo %}
  <p class="logo">
    <a href="{{homepage_url}}">
      <img class="logo" src="{{base_url}}/{{theme.logo}}" title="{{theme.logo_title}}">
    </a>
  </p>
  {% if theme.logo_name %}
    <h1 class="logo">{{ site_name }}</h1>
  {% endif %}
{% else %}
  <h1 class="logo"><a href="{{homepage_url}}">{{ site_name }}</a></h1>
{% endif %}

{% if theme.site_description %}
  <p class="blurb">{{ theme.site_description }}
      <a href="{{repo_url}}"><i class="fa fa-github fa-lg"
      aria-hidden="true"></i></a>
  </p>
{% endif %}
